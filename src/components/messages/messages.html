<ion-card>
  <ion-card-header (click)="toggleAccordion()">
    <ion-list>
      <ion-item color="primary_b">
        <h2 style="float:right; color: #fff">
          <span *ngIf="smsReady">{{smsNum}}</span>
          <ion-spinner *ngIf="!smsReady" name="crescent"></ion-spinner>
        </h2>
        <button ion-button clear small icon-only item-right>
          <ion-icon color="light" [name]="icon"></ion-icon>
        </button>
        {{ title }} Inbox
      </ion-item>
    </ion-list>
  </ion-card-header>
  <ion-card-content #cc>
    <ion-list>
      <span *ngIf="!smsReady"><ion-spinner name="crescent"></ion-spinner></span>
      <span *ngIf="messageEmpty">
        Nothing has arrived yet
      </span>
      <p *ngIf="!messageEmpty">
        <button [class.opened]="!test_opened[msg.id+'_'+'']" ion-item color="light" *ngFor="let msg of messages" (click)="openMessage(msg)">
          <h2  [innerHTML]="msg.title">{{msg.id}}</h2>
          <p *ngIf="!test_opened[msg.id+'_'+'']" color="secondary">New Message</p>
          <ion-note item-end>{{ msg.date | date: 'shortDate' }}</ion-note>
        </button>
      </p>
    </ion-list>
  </ion-card-content>
</ion-card>
